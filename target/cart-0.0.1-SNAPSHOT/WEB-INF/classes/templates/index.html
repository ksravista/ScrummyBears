<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>



<br/>
<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Items in your cart</span>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <div class="list-group" th:each="item : ${items}">
        <tr>
            <td><p th:text="${item.title}"/></td>
            <td><p th:text="${item.description}"/></td>
            <td><p th:text="${item.price}"/></td>
            <td><p th:text="${item.quantity}"/></td>
            <td >
                <form th:action="@{/delete/{cartid}/{itemid}(cartid=${item.cartID}, itemid=${item.itemId})}" method="delete">
                    <button  type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </div>
    </tbody>
</table>

<button class="btn btn-primary">Proceed to Checkout</button>

</body>
</html>
